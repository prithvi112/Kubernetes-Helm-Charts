---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:latest
          ports:
            - containerPort: 8096
          volumeMounts:
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /cache
            - name: movies
              mountPath: /media/movies
            - name: shows
              mountPath: /media/shows
      volumes:
        - name: config
          hostPath:
            path: {{ .Values.volume.config }}
        - name: cache
          hostPath:
            path: {{ .Values.volume.cache }}
        - name: movies
          hostPath:
            path: {{ .Values.volume.movies }}
        - name: shows
          hostPath:
            path: {{ .Values.volume.shows }}
